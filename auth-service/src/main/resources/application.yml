server:
  port: 9191
spring:
  application:
    name: AUTH-SERVICE
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: auth
    database: postgresql
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/